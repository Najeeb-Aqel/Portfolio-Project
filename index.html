<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <title> Najeeb Aqel </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

</head>


<!-- The structure of the website is based on the Bootstrap Grid Layout  -->
<body>
    <!-- The .container-fluid class 
    provides a full width container,
    spanning the entire width of the viewport. -->
    <div class="container-fluid">
        <header class="row">
            <!-- logo -->
            <div class="col">
                <img class="profile-picture" src="img/profile.gif" alt="profile picture">
            </div>
            <!-- Title  -->
            <div class="col title">
                <h1 class="name">Najeeb Aqel</h1>
                <h1 class="position">Full-Stack Developer</h1>
            </div>
        </header>
        <hr class ="line">
    </div>

    <!-- the main tag contains the main content of the website  -->
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                <img class="main" src="img/main.jpg" alt="main body">
            </div>
        </div>
    </main>

    <section class="container-fluid">
        <div class="row ">
            <div class="col">
                <h1 class="section-title"> Featured Work</h1>
            </div>
        </div>
        <div class="row">
            <!-- The <article> tag specifies independent, self-contained content. -->
            <article class="col">
                <img class="project-img" src="img/mapping.png" alt="screenshot">
                <h1 class="project-title"> Mapping Project </h1>
                <div class="container"> 
                    <a class="project-url" href="https://github.com/najeebael/SYP-Project" target="_blank"> https://github.com/najeebael/SYP-Project </a>
                </div>
            </article>
            <article class="col">
                <img class="project-img" src="img/dapp.png" alt="screenshot">
                <h1 class="project-title"> Movie Ranking website </h1>
                <div class="container"> 
                    <a class="project-url" href="https://github.com/najeebael/Movie_Project" target="_blank"> https://github.com/najeebael/Movie_Project </a>
                </div>
            </article>
            <article class="col">
                <img class="project-img" src="img/movie.png" alt="screenshot">
                <h1 class="project-title"> Decentralized Buy/Sell app </h1>
                <div class="container"> 
                    <a class="project-url" href="https://github.com/najeebael/my-first-Decentralized-Application-DAPP-" target="_blank"> https://github.com/najeebael/Dapp </a>
                </div>
            </article>
        </div>
    </section>

</body>




</html>
